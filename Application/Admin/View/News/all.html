<script>
function del(id,p,types){
    layer.confirm('你确定要删除吗？', {icon: 3}, function(index){
        layer.close(index);
        $.post('{:U("News/allDel")}',
            {x:id,p:p,cr:types},function(data){
                if(data='ok'){
                    window.location.href="__URL__/all/id/"+id+"/p/"+p;//重新获取当前页面，删除后返回当前页码
                }
            });
    });
}
</script>
<script>

//val=id type=union_type
function stateyes(val,type){
		  $.post('{:U("News/news_list_state")}',
		  {x:val,c:type},
	function(data){
	var $v=val;
		if(data.status){
			if(data.info=='审核关闭'){
				var a='<button class="btn btn-minier btn-danger">未通过</button>'
				$('#zt'+val).html(a);
				//layer.alert(data.info, {icon: 5});
			}else{
				var b='<button class="btn btn-minier btn-yellow">已通过</button>'
				$('#zt'+val).html(b);
				//layer.alert(data.info, {icon: 6});
			}
			
		}
	});
	return false;
}
