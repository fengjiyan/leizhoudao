<extend name="base" />
<block name="right">
    <div class="pull-right member-right">
        <div class="songti member-daohang">
            <include file='Public:center-daohang' />
        </div>
        <div class="user-say">
            <h5>总共发布 <strong class="red"> <if condition="$count eq ''">0<else/>{$count}</if></strong> 条评论</h5>
            <table class="table table-striped  table-hover">
                <thead class="bg-info font14">
                <th>评论相关标题</th>
                <th>评论内容</th>
                <th>操作</th>
                <th>评论时间</th>
                </thead>
                <!--$href = "{:U('Store/detail',array('id' => $list['id']))}";-->
                <tbody class="font12">
                <volist name="list" id="list">
                    <tr class="songti">
                        <td class="text-muted">·<a href="__APP__{$list.href}" target="_blank" title="{$list.article_title}">{$list.article_title|msubstr=0,30,'utf-8',true}</a></td>
                        <td class="text-muted">{$list.content}</td>
                        <td class="text-muted"><a href="__APP__{$list.href}#say" target="_blank">查看评论</a></td>
                        <td class="text-muted">{$list.add_time|date="Y/m/d",###}</td>
                    </tr>
                </volist>

                </tbody>
            </table>
            <!--<div class="pull-right" style="margin-top:-15px">{$page}</div>-->
        </div>

    </div>
</block>
