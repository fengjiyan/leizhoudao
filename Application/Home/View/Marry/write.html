<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>免费发布相亲信息--雷州半岛网站</title>
    <include file='Public:header' />
    <div class="container songti font12 wrap-nav">
        <include file='Public:daohang' />
    </div>
    <section class="container">
        <include file='Public:protocol' />
        <div class="register write-info songti font12">
            <form action="__APP__/Marry/marryAdd" name="form0" id="defaultForm" id="form0" role="form" class="form-horizontal" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name" class="control-label">所属地区：</label>
                    <select name="area">
                        <assign name="marry_area" value="$Think.config.marry_area"/>
                        <volist name="marry_area" id="marry_areas">
                            <option value="{$marry_areas}" <if condition="$Think.get.ar eq $marry_areas">selected="selected"</if>>{$marry_areas}</option>
                        </volist>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label">所属对象：</label>
                    <select name="object">
                        <assign name="marry_range" value="$Think.config.marry_range"/>
                        <volist name="marry_range" id="marry_ranges">
                            <option value="{$marry_ranges}" <if condition="$Think.get.bl eq $marry_ranges">selected="selected"</if>>{$marry_ranges}</option>
                        </volist>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label"><span class="red">* </span>标题：</label>
                    <input type="text" class="form-control wid512" name="title"/>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label"><span class="red">* </span>真实姓名：</label>
                    <input type="text" class="form-control wid120" name="real_name"/>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label"><span class="red">* </span>年龄：</label>
                    <input type="text" class="form-control wid120" name="age"/>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label">星座：</label>
                    <select name="sign">
                        <assign name="sign" value="$Think.config.sign"/>
                        <!--<option value="">--请选择--</option>-->
                        <volist name="sign" id="signs">
                            <option value="{$signs}">{$signs}</option>
                        </volist>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label">身高：</label>
                    <input type="text" class="form-control wid120" name="height" placeholder="如：165CM"/>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label">体重：</label>
                    <input type="text" class="form-control wid120" name="weight" placeholder="如：165KG"/>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label">月/收入：</label>
                    <input type="text" class="form-control wid120" name="income" placeholder="如：2000"/>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label">现在职业：</label>
                    <input type="text" class="form-control wid250" name="work" placeholder="如：电脑销售"/>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label">学历：</label>
                    <select name="education">
                        <assign name="edu" value="$Think.config.edu"/>
                        <!--<option value="">--请选择--</option>-->
                        <volist name="edu" id="edus">
                            <option value="{$edus}">{$edus}</option>
                        </volist>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label"><span class="red">* </span>爱好：</label>
                    <input type="text" class="form-control wid512" name="hobby"/>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label"><span class="red">* </span>QQ：</label>
                    <input type="text" class="form-control wid250" name="qq"/>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label"><span class="red">* </span>微信号：</label>
                    <input type="text" class="form-control wid250" name="weixin"/>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label"><span class="red">* </span>手机号码：</label>
                    <input type="text" class="form-control wid250" name="phone"/>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label">有效期：</label>
                    <select name="expire">
                        <assign name="expire_time" value="$Think.config.expire_time"/>
                        <!--<option value="">--请选择--</option>-->
                        <volist name="expire_time" id="expire_times">
                            <option value="{$expire_times}">{$expire_times}</option>
                        </volist>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label"><span class="red">* </span>现在地址：</label>
                    <input type="text" class="form-control wid250" name="address" placeholder="如：广州天河"/>
                </div>
                <div class="form-group text-area">
                    <label for="name" class="control-label">描述：</label>
                    <div>
                        <textarea name="content"  class="form-control wid512" cols="80" rows="4"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label">封面图片：</label>
                    <img class="pull-left" src="__PUBLIC__/assets/img/no_img.jpg" width="165" height="220" id="img0" >
                    <span class="pull-left text-muted write-photo">图片仅支持格式：JPG|JPEG|GIF|PNG 此功能支持在线缩放功能，原图张/100k以下<br> 或先用ps处理再上传大小：165 * 220像素 < 12K<p>
                        <a href="javascript:;" class="btn btn-primary file">
                            <input type="file" name="file0" id="file0" multiple="multiple"/>
                            选择上传图片
                        </a>
                    </p></span>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label">&nbsp;</label>
                    <input type="checkbox" name="" id="" checked="checked"/> 我已阅读并同意 <span class="songti">&lt;&lt;</span><a href="">协议</a><span class="songti">&gt;&gt;</span>
                </div>
                <div class="form-group" id="write-submit">
                    <label for="name" class="control-label"></label>
                    <input type="submit" class="btn btn-warning wid120" value="确认发布"/>
                </div>
            </form>
        </div>
    </section>
    <include file='Public:footer' />
    </body>
</html>
<script src="__PUBLIC__/assets/js/upload-pic.js"></script>
<script>
    $(function() {
        $('#defaultForm').bootstrapValidator({
            message: '此值无效',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                title: {
                    message: '请输入有效的标题',
                    validators: {
                        notEmpty: {
                            message: '标题不能为空'
                        },
                        stringLength: {
                            min: 5,
                            max: 80,
                            message: '标题在5-80个字符'
                        },
                        remote: {
                            url: '{:U("Store/checkTitle")}',
                            message: '标题曾经提交过了，换个厉害的新标题哦！'
                        },
                        regexp: {
                            regexp: /^[,，.()+\!\[\]\:\/\ A-Za-z0-9\u4e00-\u9fa5_-]+$/,
                            message: '请不要输入非法字符'
                        }
                    }
                },
                real_name: {
                    message: '请输入有效的姓名',
                    validators: {
                        notEmpty: {
                            message: '姓名不能为空'
                        },
                        stringLength: {
                            min: 2,
                            max: 4,
                            message: '联系人在2-4个字符'
                        },
                        regexp: {
                            regexp: /^[\u4e00-\u9fa5_]+$/,
                            message: '姓名只能由汉字组成'
                        }
                    }
                },
                age: {
                    validators: {
                        notEmpty: {
                            message: '年龄不能为空'
                        },
                        regexp: {
                            regexp: /^[0-9]{2,}$/,
                            message: '只能填写2位整数字'
                        }
                    }
                },
                height: {
                    validators: {
                        notEmpty: {
                            message: '身高不能为空'
                        },
                        regexp: {
                            regexp: /^[0-9]{3}$/,
                            message: '只能填写3位整数字'
                        }
                    }
                },
                weight: {
                    validators: {
                        notEmpty: {
                            message: '体重不能为空'
                        },
                        regexp: {
                            regexp: /^[0-9]{2,3}$/,
                            message: '只能填写2-3位整数字'
                        }
                    }
                },
                income: {
                    validators: {
                        notEmpty: {
                            message: '月收入不能为空'
                        },
                        regexp: {
                            regexp: /^[0-9]{3,}$/,
                            message: '至少3位整数字'
                        }
                    }
                },
                work: {
                    validators: {
                        notEmpty: {
                            message: ' 职业内容不能为空'
                        },
                        stringLength: {
                            min: 2,
                            max: 20,
                            message: '职业在2-20个字符'
                        },
                        regexp: {
                            regexp: /^[\u4e00-\u9fa5_]+$/,
                            message: '姓名只能由汉字组成'
                        }
                    }
                },
                hobby: {
                    message: '请输入你的爱好哦',
                    validators: {
                        notEmpty: {
                            message: '爱好内容不能为空'
                        },
                        stringLength: {
                            min: 2,
                            max: 40,
                            message: '爱好字数在2-40个字符'
                        },
                        regexp: {
                            regexp: /^[,，、.()+\!\[\]\:\/\ A-Za-z0-9\u4e00-\u9fa5_-]+$/,
                            message: '请不要输入非法字符'
                        }
                    }
                },
                qq: {
                    validators: {
                        notEmpty: {
                            message: 'QQ不能为空'
                        },
                        regexp: {
                            regexp: /^[0-9]{4,}$/,
                            message: '至少4位整数字'
                        }
                    }
                },
                weixin: {
                    validators: {
                        notEmpty: {
                            message: '微信不能为空'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z\d_]{5,}$/,
                            message: '微信号不合法'
                        }
                    }
                },
                phone: {
                    validators: {
                        notEmpty: {
                            message: '手机不能为空'
                        },
                        regexp: {
                            regexp: /^0?1[3|4|5|8][0-9]\d{8}$/,
                            message: '手机号码不正确'
                        }
                    }
                },
                address: {
                    message: '请输入有效的地址',
                    validators: {
                        notEmpty: {
                            message: '地址不能为空'
                        },
                        stringLength: {
                            min: 2,
                            max: 20,
                            message: '地址在2-20个字符'
                        },
                        regexp: {
                            regexp: /^[\u4e00-\u9fa5_]+$/,
                            message: '地址只能由汉字组成'
                        }
                    }
                },
                content: {
                    message: '请输入有效的描述内容',
                    validators: {
                        notEmpty: {
                            message: '描述内容不能为空'
                        },
                        stringLength: {
                            min: 10,
                            max: 200,
                            message: '描述内容在10-200个字符'
                        }
                    }
                }
            }
        });
    });
</script>
